<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Triangle Calculator</h1>
      </header>
      <main>
        <div id="calculator">
          <!-- Mode Switch Button -->
          <div class="switch-container">
            <div class="switch-button-container">
              <button id="switchButton" onclick="switchMode()">Switch Mode</button>
            </div>
        </div>
    
          <!-- Keliling Mode -->
          <div id="kelilingMode">
            <h2>Menghitung Keliling</h2>
            <div class="input-group">
              <label for="side1">Side 1:</label>
              <input type="number" id="side1" placeholder="Enter side 1">
            </div>
            <div class="input-group">
              <label for="side2">Side 2:</label>
              <input type="number" id="side2" placeholder="Enter side 2">
            </div>
            <div class="input-group" id="side3Input" style="display:none;">
              <label for="side3">Side 3:</label>
              <input type="number" id="side3" placeholder="Enter side 3">
            </div>
            <button onclick="calculatePerimeter()">Calculate Perimeter</button>
            <div class="result">
              <p id="perimeterResult"></p>
              <p id="perimeterFormula"></p>
            </div>
            <button onclick="reset()">Reset</button>
          </div>
    
          <!-- Luas Mode -->
          <div id="luasMode" style="display:none;">
            <h2>Menghitung Luas</h2>
            <div class="input-group">
              <label for="base">Base:</label>
              <input type="number" id="base" placeholder="Enter base">
            </div>
            <div class="input-group">
              <label for="height">Height:</label>
              <input type="number" id="height" placeholder="Enter height">
            </div>
            <button onclick="calculateArea()">Calculate Area</button>
            <div class="result">
              <p id="areaResult"></p>
              <p id="areaFormula"></p>
            </div>
            <button onclick="reset()">Reset</button>
          </div>
    
        </div>
      </main>
      <footer>
        <p>Â© 2023 Muhammad Rafly Riza</p>
      </footer>
 </body>
 </html>
